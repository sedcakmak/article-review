<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Article Preview </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="flex-wrapper">
    <div class="image-wrapper"></div>
    <div class="article">
      <h1> Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
      <h2>Ever been in a room and felt something was missing? Perhaps it felt slightly bare and uninviting. I've got
        some simple tips to help you make any room
        feel complete.</h2>

      <div class="flex-row-wrapper">
        <div class="avatar-wrapper">
          <img class="avatar" src="./images/avatar-michelle.jpg" />
          <div class="flex-column">
            <h3> Michelle Appleton</h3>
            <p>28 Jun 2020</p>
          </div>
        </div>
        <div class="share-btn-wrapper">
          <img class="share-btn" id="share-btn" src="./images/icon-share.svg" />
          <div class="social-media-wrapper">
            <div class="social-media">
              <h3 class="social-media-text">Share</h3>
              <img class="social-media-btn" src="./images/icon-facebook.svg" />
              <img class="social-media-btn" src="./images/icon-twitter.svg" />
              <img class="social-media-btn" src="./images/icon-pinterest.svg" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
